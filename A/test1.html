<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>s1411122021 Works</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- 引用外部 Index.css -->
        <link href="work.css" rel="stylesheet" />

        <!-- GSAP & ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <!-- Navbar 跟首頁一樣 -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Silly Llama</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#home">歡迎</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">關於我</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="works.html">我的作品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">聯絡資訊</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-5 pt-5 text-white fade-in">
            <h1 class="text-center mb-4">作品展示</h1>

            <div id="paintings" class="main-content">
                <h2 class="text-center mb-4 text-black">插畫</h2>
                <div class="row g-4" id="paintings-container">
                    <!-- 動態顯示插畫資料 -->
                    <div v-for="item in works" :key="item._id" class="col-md-4">
                        <div class="image-card position-relative">
                            <!-- 動態顯示圖片，使用 :src 綁定圖片路徑 -->
                            <img class="w-100" :src="item.imgSrc" :alt="item.text" />
                            <!-- 顯示文字 -->
                            <p
                                class="caption position-absolute top-50 start-50 translate-middle text-center"
                            >
                                {{ item.text }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div id="projects" class="main-content mt-5 fade-in">
                <h2 class="text-center mb-4 text-black">繪圖企劃</h2>
                <div class="row g-4">
                    <!-- Image 1 -->
                    <div class="col-md-4">
                        <div class="image-card position-relative">
                            <img class="w-100" src="pic/OP.png" alt="Project 1" />
                            <p
                                class="caption position-absolute top-50 start-50 translate-middle text-center"
                            >
                                "阿格妮絲"遊戲企劃角色-歐普
                            </p>
                        </div>
                    </div>
                    <!-- Image 2 -->
                    <div class="col-md-4">
                        <div class="image-card position-relative">
                            <img class="w-100" src="pic/魘.png" alt="Project 2" />
                            <p
                                class="caption position-absolute top-50 start-50 translate-middle text-center"
                            >
                                個人世界觀設定之一-夢魘
                            </p>
                        </div>
                    </div>
                    <!-- Image 3 -->
                    <div class="col-md-4">
                        <div class="image-card position-relative">
                            <img class="w-100" src="pic/all.png" alt="Project 3" />
                            <p
                                class="caption position-absolute top-50 start-50 translate-middle text-center"
                            >
                                世界觀&角色設計課程成果
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- Back to Home Button -->
            <div class="text-center mt-4 fade-in">
                <a href="index.html" class="btn btn-more-works">回首頁</a>
            </div>
        </div>

        <!-- Contact -->
        <div id="contact" class="container my-5 text-white fade-in">
            <h2 class="text-center mb-4">聯絡資訊</h2>
            <p class="text-center">E-mail : aa</p>
            <p class="text-center">Facebook : Adeline DE</p>
        </div>

        <!-- Footer -->
        <footer class="footer-custom py-4">
            <div class="container text-center">
                <p>&copy; 1411122021</p>
            </div>
        </footer>

        <!-- Animation -->
        <script>
            gsap.registerPlugin(ScrollTrigger);

            // 為所有class fade-in的元素設置動畫
            gsap.utils.toArray(".fade-in").forEach((element) => {
                gsap.fromTo(
                    element,
                    { opacity: 0, y: 50 }, // 初始狀態
                    {
                        opacity: 1,
                        y: 0, // 動畫結束狀態
                        scrollTrigger: {
                            trigger: element,
                            start: "top 80%", // 進入時開始
                            end: "top 20%", // 離開時結束
                            toggleActions: "play none none reverse", // 播放-回播
                        },
                        duration: 1, // 動畫持續時間
                    }
                );
            });
        </script>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- 引用 app.js -->
        <script src="App.js"></script>
    </body>
</html>
