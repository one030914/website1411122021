<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>s1411122021 Final</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- 引用外部 Index.css -->
        <link href="work.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Navbar 跟首頁一樣 -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Silly Llama</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#home">歡迎</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">關於我</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="work.html">我的作品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">聯絡資訊</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-5 pt-5 text-white fade-in">
            <h1 class="text-center mb-4">作品展示</h1>
            <!-- Paintings Section -->
            <div id="paintings" class="main-content">
                <h2 class="text-center mb-4 text-black">插畫</h2>
                <div class="row g-4" id="paintings-container">
                    <!-- Images -->
                    <div class="col-md-4" v-for="(item, index) in items" :key="index">
                        <div class="image-card position-relative">
                            <img class="w-100" :src="item.imgSrc" :alt="'Painting' + (index + 1)" />
                            <!-- 圖說 -->
                            <p
                                class="caption position-absolute top-50 start-50 translate-middle text-center"
                            >
                                {{ item.text }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projects Section  -->
            <div id="projects" class="main-content mt-5 fade-in">
                <h2 class="text-center mb-4 text-black">繪圖企劃</h2>
                <div class="row g-4">
                    <!-- 第一個輪播 -->
                    <div class="col-md-4">
                        <div id="projectsCarousel1" class="carousel slide" data-bs-ride="carousel">
                            <!-- 項目 -->
                            <div class="carousel-inner">
                                <div
                                    class="carousel-item"
                                    v-for="(item, index) in items"
                                    :key="index"
                                    :class="{ active: index === 0 }"
                                >
                                    <div class="image-card position-relative">
                                        <img
                                            class="carousel-image d-block w-100"
                                            :src="item.imgSrc"
                                            :alt="'Project' + (index + 1)"
                                            loading="lazy"
                                        />
                                        <p
                                            class="caption position-absolute top-50 start-50 translate-middle text-center"
                                        >
                                            {{item.text}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- 左右按鈕 -->
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#projectsCarousel1"
                                data-bs-slide="prev"
                            >
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">上一張</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#projectsCarousel1"
                                data-bs-slide="next"
                            >
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">下一張</span>
                            </button>
                        </div>
                    </div>

                    <!-- 第二個輪播 -->
                    <div class="col-md-4">
                        <div id="projectsCarousel2" class="carousel slide" data-bs-ride="carousel">
                            <!-- 項目 -->
                            <div class="carousel-inner">
                                <div
                                    class="carousel-item"
                                    v-for="(item, index) in items"
                                    :key="index"
                                    :class="{ active: index === 0 }"
                                >
                                    <div class="image-card position-relative">
                                        <img
                                            class="carousel-image d-block w-100"
                                            :src="item.imgSrc"
                                            :alt="'Project' + (index + 1)"
                                            loading="lazy"
                                        />
                                        <p
                                            class="caption position-absolute top-50 start-50 translate-middle text-center"
                                        >
                                            {{item.text}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- 左右按鈕 -->
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#projectsCarousel2"
                                data-bs-slide="prev"
                            >
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">上一張</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#projectsCarousel2"
                                data-bs-slide="next"
                            >
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">下一張</span>
                            </button>
                        </div>
                    </div>

                    <!-- 第三個輪播 -->
                    <div class="col-md-4">
                        <div id="projectsCarousel3" class="carousel slide" data-bs-ride="carousel">
                            <!-- 項目 -->
                            <div class="carousel-inner">
                                <div
                                    class="carousel-item"
                                    v-for="(item, index) in items"
                                    :key="index"
                                    :class="{ active: index === 0 }"
                                >
                                    <div class="image-card position-relative">
                                        <img
                                            class="carousel-image d-block w-100"
                                            :src="item.imgSrc"
                                            :alt="'Project' + (index + 1)"
                                            loading="lazy"
                                        />
                                        <p
                                            class="caption position-absolute top-50 start-50 translate-middle text-center"
                                        >
                                            {{item.text}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- 左右按鈕 -->
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#projectsCarousel3"
                                data-bs-slide="prev"
                            >
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">上一張</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#projectsCarousel3"
                                data-bs-slide="next"
                            >
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">下一張</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- Back to Home Button -->
                <div class="text-center mt-4 fade">
                    <a href="index.html" class="btn btn-more-works">回首頁</a>
                </div>
            </div>
        </div>
        <div>
            <!-- Contact -->
            <div id="contact" class="container my-5 text-white fade">
                <h2 class="text-center mb-4">聯絡資訊</h2>
                <p class="text-center">E-mail : aa99919@gmail.com</p>
                <p class="text-center">Facebook : Adeline DE</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer-custom py-4">
            <div class="text-center">
                <p>&copy; 1411122021</p>
            </div>
        </footer>

        <!-- GSAP & ScrollTrigger 動畫 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- 引用 work.js -->
        <script src="work.js"></script>
    </body>
</html>
