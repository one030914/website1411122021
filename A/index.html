        <!-- About Me -->
        <div id="about" class="container my-5 fade-in">
            <h2 class="text-center mb-4">關於我</h2>
            <div class="row align-items-center">
                <!-- left pic -->
                <div class="col-md-4 text-center">
                    <img class="about-image" src="pic/llama1.png" alt="About Me" />
                </div>

                <div class="col-md-8 fs-5">

                    <div class="col-md-4" v-for="(item, index) in items" :key="index">
